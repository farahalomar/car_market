{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Update{% endblock title %}

{% block content %}
<div class= "update py-3 px-3">
<form action="{% url 'car-update' car_obj.id %}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{form|crispy}}
  <input type="submit" value="Update">
</form>
</div>
{% endblock content %}
